 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<div id="alert-block"></div>
<script>
window.onload = function()
{
      document.body.focus();
}
window.onkeydown = function(event)
{
      alert(event.keyCode);
}

function alert(s)
{
       document.getElementById('alert-block').innerHTML = s;
}</script>
</body>
</html>
